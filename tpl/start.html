<style>
    .bottom {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        z-index: -1;
    }

    span {
        color: #000;
        background: #eee;
        border-radius: 10px;
        padding: 2px 10px;
        font-size: 12px;
        position: absolute;
        right: 10px;
        top: 10px;
    }
</style>
<div ng-if="wxName">
    <video width="100%" height="100%" class="bottom" id="video" autoplay="autoplay" muted controls preload="auto"
        autoplay="autoplay" data-setup="{'autoplay':true}">
        <source src="video/gg.mp4" type="video/mp4">
    </video>
    <span ng-click="m()">跳过{{num}}</span>
</div>


<div ng-if="!wxName">
        <div class="carousel slide" id="myCarousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <ul class="carousel-inner" style="padding: 0">
                    <li class="item active col-xs-12"><a href="javascript:;"><img src="images/s1.jpg" alt="" class="img-responsive"></a></li>
                    <li class="item"><a href="javascript:;"><img src="images/s2.jpg" alt="" class="img-responsive"></a></li>
                    <li class="item"><a href="javascript:;"><img src="images/s3.jpg" alt="" class="img-responsive" id="lijiImg"><mark ng-click="TY()" style="margin-left: 150px" class="lijitiyan">立即体验</mark></a></li>
                </ul>
                <a href="#myCarousel" class="left carousel-control" role="button" data-slide="prev" ng-click="checkEV(ev)">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">prev</span>
                </a>
            
                <a href="#myCarousel" class="right carousel-control" role="button" data-slide="next" ng-click="checkEV(ev)">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">next</span>
                </a>
            </div>
            
            <div class="wxSign" style="display: none">
                <ul style="padding: 0">
                        <li><h4 ng-click="oncesign()" style="margin-left: 150px" class="oncesign">微信一键登录</h4><a href="javascript:;"><img
                            src="images/s4.jpg" alt="" class="img-responsive"></a></li> 
                </ul>
            </div>
</div>
<script>
    var oVideo = document.getElementById("video");
    $(document).ready(function () {
        if (oVideo.controls) {
            oVideo.controls = false;
        }
    });

    $(function () {
        $("#myCarousel").carousel("prev");
        $("#myCarousel").carousel("next");
        $("#myCarousel").carousel("下标");
    })
</script>
